<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal Window Background -->
  <rect x="10" y="10" width="100" height="100" rx="8" ry="8" fill="url(#terminalGradient)" stroke="#5a67d8" stroke-width="1"/>
  
  <!-- Terminal Screen -->
  <rect x="16" y="26" width="88" height="78" rx="4" ry="4" fill="url(#screenGradient)"/>
  
  <!-- Terminal Header -->
  <rect x="16" y="16" width="88" height="10" rx="4" ry="4" fill="#2d3748"/>
  
  <!-- Terminal Buttons -->
  <circle cx="22" cy="21" r="2" fill="#ef4444"/>
  <circle cx="30" cy="21" r="2" fill="#f59e0b"/>
  <circle cx="38" cy="21" r="2" fill="#10b981"/>
  
  <!-- Log Lines with Different Colors -->
  <g filter="url(#glow)">
    <!-- Info Log Line -->
    <rect x="22" y="34" width="3" height="2" fill="#3b82f6"/>
    <text x="28" y="36" font-family="monospace" font-size="4" fill="#3b82f6">INFO</text>
    <rect x="46" y="34" width="50" height="1" fill="#64748b" opacity="0.6"/>
    
    <!-- Success Log Line -->
    <rect x="22" y="42" width="3" height="2" fill="#10b981"/>
    <text x="28" y="44" font-family="monospace" font-size="4" fill="#10b981">SUCCESS</text>
    <rect x="54" y="42" width="42" height="1" fill="#64748b" opacity="0.6"/>
    
    <!-- Warning Log Line -->
    <rect x="22" y="50" width="3" height="2" fill="#f59e0b"/>
    <text x="28" y="52" font-family="monospace" font-size="4" fill="#f59e0b">WARN</text>
    <rect x="46" y="50" width="38" height="1" fill="#64748b" opacity="0.6"/>
    
    <!-- Error Log Line -->
    <rect x="22" y="58" width="3" height="2" fill="#ef4444"/>
    <text x="28" y="60" font-family="monospace" font-size="4" fill="#ef4444">ERROR</text>
    <rect x="48" y="58" width="46" height="1" fill="#64748b" opacity="0.6"/>
    
    <!-- Debug Log Line -->
    <rect x="22" y="66" width="3" height="2" fill="#8b5cf6"/>
    <text x="28" y="68" font-family="monospace" font-size="4" fill="#8b5cf6">DEBUG</text>
    <rect x="50" y="66" width="34" height="1" fill="#64748b" opacity="0.6"/>
  </g>
  
  <!-- Cursor -->
  <rect x="22" y="76" width="6" height="8" fill="#646cff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Sherman Logger Text -->
  <text x="60" y="94" font-family="monospace" font-size="6" fill="#646cff" text-anchor="middle" font-weight="bold">SL</text>
</svg>